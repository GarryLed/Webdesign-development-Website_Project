
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Login</title>
</head>
<body>
<main>

     
    
    <h1>Login</h1>
    <div>    
        <div class="col-sm col-md-4"> 
            <div role="alert" id="loginerror">The username or password you entered is incorrect. <a href="">Forgot your password?</a></div>    
            <form name="login" id="user-login"  method="get">
                <div class="form-group">
                    <label for="emailAddressID">Email address</label>
                    <input type="email" class="form-control" id="emailAddressID" name="email" value="wmitty@email.com" required>
                </div>
                <div >
                    <label for="passwordID">Password</label> 
                    <input type="password" class="form-control" id="passwordID" name="password" value="password1" required>
                </div>    
                <div>
                    <input type='submit' class="btn btn-primary" value="Login">
                </div>
            </form>
            <p> <a href="#">Need to Register?</a></p>

        </div> 
    </div>   
    


</main>

<!-- Bootstrap footer -->
<footer>
    <!--Grid container -->
    <div class="container-fluid">
        <!-- Grid row -->
        <div class="row">
            <!-- Grid column -->
            <div class="col">
                &copy; 2024 Good Games
            </div>
        </div>
    </div>
</footer>
<script src="js/script.js" async defer></script>
<script src="custom-js/custom.js"></script>   
<script src="custom-js/login.js"></script>       
    
</body>
</html>
